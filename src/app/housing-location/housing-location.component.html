<section class="listing">
  <img class="listing-photo" [src]="housingLocation.photo" alt="Exterior photo of {{ housingLocation.name }}" crossorigin />
  <h5 class="listing-heading">{{ housingLocation.name }}</h5>
  <p class="listing-location">{{ housingLocation.city }}, {{ housingLocation.state }}</p>
  @for (housingLocation of filteredLocationList; track housingLocation) {
    <app-housing-location [housingLocation]="housingLocation"></app-housing-location>
    <a [routerLink]="['/details', housingLocation.id]">Learn More</a>

  }
  
</section>
<a [routerLink]="['/details', housingLocation.id]">Learn More</a>
